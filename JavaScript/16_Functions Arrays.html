    let arr = new Array(2, 3, 4, 5, 6, 1, 2, 3, 54, 321);

      document.write(item + "/");

    //filter

    for (var i = 0; i < arr.length; i++) {
      if (arr[i] < 0) {
        document.write(arr[i] + "/");
      }
    }
    document.write("<br />");

      if (arr[i] > 0) {
        document.write(arr[i] + "/");
      }
    }
    let neg = arr.filter(function(element) {
      return element > 0;
    });
    console.log(neg);
    document.write("<br />");
    document.write(neg);
    let copyarr = [];
    for (var i = 0; i < arr.length; i++) {
      copyarr.push(parseInt(arr[i]));
      document.write("|" + copyarr[i] + " ");
    }

    let numbers2 = arr.map(function(element) {
      return parseInt(element);
    });
    document.write("<br />");
    console.log(numbers2);
    document.write(numbers2);

      }

      }

    });

    console.log(pos2);

    let sumarr = arr.reduce(function(total, element) {
      return total + element;
    });
    document.write("<br />");
